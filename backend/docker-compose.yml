services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crisper-backend
    ports:
      - "3000:3000"  # API server
      - "3001:3001"  # MCP server
    environment:
      - NODE_ENV=production
      - SQLITE_PATH=/app/data/sqlite.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here}
    volumes:
      - ./data:/app/data  # Persist database and uploaded files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
